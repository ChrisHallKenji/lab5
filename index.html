<html>
<head>
<title> Lab 5 </title>
<script src="Script/processing.js"></script>
<script type="text/processing" data-processing-target="mycanvas">


PImage Cat; 

void setup(){

size( 1000, 1000);
background(255,255,255);
frameRate( 30 ); 


dog = loadImage("Images/dog.jpg"); 

cat = loadImage("Images/cat.jpg"); 

snake = loadImage("Images/snake.jpg"); 

bunny = loadImage("Images/bunny.jpg"); 

bird = loadImage("Images/bird.jpg"); 

}

		
void draw()
{ 
 
image(cat,0,0,100,100); 
image(dog,200,0,100,100); 
image(bunny,400,0,100,100); 
image(bird,600,0,100,100); 
image(snake,800,0,100,100);  
 

fill(0,0,0); 
text("free",50,200);
text("10",250,200); 
text("20",450,200); 
text("30",650,200); 
text("40",850,200);  



}

</script>
<canvas id="mycanvas"></canvas>
</head>
